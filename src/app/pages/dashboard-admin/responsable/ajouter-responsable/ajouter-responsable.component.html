<button type="button" class="btn btn-primary bordure" data-toggle="modal" data-target="#ajoutResponsable">
  Ajouter un Responsable
</button>

<!-- Modal -->
<div class="modal fade" id="ajoutResponsable" tabindex="-1" role="dialog" aria-labelledby="ajoutResponsableModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ajoutThemeModalLabel">Ajouter un Responsable</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">

          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Nom du responsable" required>
          </div>
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" class="form-control" id="prenom" placeholder="Prénom du responsable" required>
          </div>
          <div class="form-group">
            <label for="email">Adresse mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                   placeholder="Adresse email du responsable">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description du Responsable</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description du Responsable"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-primary">Enregistrer Responsable</button>
        </div>
      </form>
    </div>
  </div>
</div>
